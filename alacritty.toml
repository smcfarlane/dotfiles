[general]
import = [
  # "~/.config/alacritty/alacritty_themes/themes/everforest_dark.toml"
  # "~/.config/alacritty/alacritty_themes/themes/everforest_light.toml"
  # "~/.config/alacritty/base16-alacritty/colors/base16-tomorrow-night-256.toml"
  # "~/.config/alacritty/themes/dawnfox.toml"
  # "~/.config/alacritty/themes/nightfox.toml"
  "~/.config/alacritty/alacritty_themes/themes/macchiato.toml",
]

[env]
TERM = "xterm-256color"

[font]
size = 20.0

[font.normal]
family = "MesloLGMDZ Nerd Font"
style = "Regular"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Command"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Command"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Command"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "NumpadAdd"
mods = "Command"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Command"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "NumpadSubtract"
mods = "Command"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Command"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Command"

[[keyboard.bindings]]
action = "Hide"
key = "H"
mods = "Command"

[[keyboard.bindings]]
action = "Minimize"
key = "M"
mods = "Command"

[[keyboard.bindings]]
action = "Quit"
key = "Q"
mods = "Command"

[[keyboard.bindings]]
action = "Quit"
key = "W"
mods = "Command"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "N"
mods = "Command"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F"
mods = "Command|Control"

[[keyboard.bindings]]
action = "SearchForward"
key = "F"
mode = "~Search"
mods = "Command"

[[keyboard.bindings]]
action = "SearchBackward"
key = "B"
mode = "~Search"
mods = "Command"

[[keyboard.bindings]]
chars = ":w\r"
key = "S"
mods = "Command"

[[keyboard.bindings]]
action = "CreateNewWindow"
key = "G"
mods = "Command"

[scrolling]
history = 10000

[window]
decorations = "full"
dynamic_padding = true
title = "Alacritty"

[window.padding]
x = 0
y = 0
