unbind C-b
set -g prefix C-s
set -g default-terminal "screen-256color"
set-option -g default-command "reattach-to-user-namespace -l bash"
set-option -g allow-rename off
set -g default-command 'reattach-to-user-namespace $SHELL --login'
set -g mouse on
# Window index based on 1 not 0
set -g base-index 1
# Windows renumber on changes
set -g renumber-windows on


bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"
bind-key C-h select-pane -L
bind-key C-j select-pane -D
bind-key C-k select-pane -U
bind-key C-l select-pane -R

# Better pane spliting keys
bind-key - split-window -v  -c '#{pane_current_path}'
bind-key \ split-window -h  -c '#{pane_current_path}'

# New windows open using the path of the current pane
bind c new-window -c "#{pane_current_path}"

# Easy key binding to choose other session
bind-key C-s choose-tree

# Break pane out to new window, keep focus on current window
bind-key b break-pane -d

# Fine adjustment (1 or 2 cursor cells per bump)
bind -n S-Left resize-pane -L 2
bind -n S-Right resize-pane -R 2
bind -n S-Down resize-pane -D 1
bind -n S-Up resize-pane -U 1

# Coarse adjustment (5 or 10 cursor cells per bump)
bind -n C-Left resize-pane -L 10
bind -n C-Right resize-pane -R 10
bind -n C-Down resize-pane -D 5
bind -n C-Up resize-pane -U 5

# Fuzzy matching session navigation via fzf utility
# bind C-j split-window -v "tmux list-sessions | sed -E 's/:.*$//' | grep -v \"^$(tmux display-message -p '#S')\$\" | fzf --reverse | xargs tmux switch-client -t"

# Prompted join-pane
bind-key j command-prompt -p "join pane from: "  "join-pane -h -s '%%'"

# Easily swap a pane (targeted by pane number) with the current pane
bind-key s display-panes\; command-prompt -p "pane #: "  "swap-pane -t '%%'"

# "break session" and "kill session" without exiting tmux
bind-key C-b send-keys 'tat && exit' 'C-m'
bind-key K run-shell 'tmux switch-client -n \; kill-session -t "$(tmux display-message -p "#S")" || tmux kill-session'

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# plugin config

# the next line must be the last in the file
run '~/.tmux/plugins/tpm/tpm'

# Settings that override plugin settings

set-option -g status-left-length 20
# statusbar colors
# Light
# set-option -g status-bg brightwhite #base2
# Dark
set-option -g status-bg black

set-option -g status-fg blue
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg blue #base00
# Light
# set-window-option -g window-status-bg brightwhite
# Dark
set-window-option -g window-status-bg black

#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
# Light
# set-window-option -g window-status-current-bg brightwhite
# Dark
set-window-option -g window-status-current-bg black

#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg brightgreen
set-option -g pane-border-bg brightgreen
set-option -g pane-active-border-fg blue
set-option -g pane-active-border-bg blue

# message text
# Light
# set-option -g message-bg brightwhite #base2
# Dark
set-option -g message-bg black #base2
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour brightgreen
set-window-option -g clock-mode-style 12

# window status options
set -g status-justify centre
set-window-option -g window-status-format '#[fg=magenta,dim]#I#[fg=cyan]:#[grey]#W#[fg=cyan,dim]#F'
# Light
# set-window-option -g window-status-current-format '#[bg=brightwhite,fg=brightgreen,bold]#I#[bg=brightwhite,fg=brightgreen,bold]:#[fg=red]#W'
# Dark
set-window-option -g window-status-current-format '#[bg=black,fg=magenta,bold]#I#[bg=black,fg=magenta,bold]:#[fg=red]#W'

# status right options
set -g status-right '#[fg=green][#[fg=blue]%Y-%m-%d #[fg=cyan]%H:%M#[default]#[fg=green]]'

# bell
# light
# set-window-option -g window-status-bell-style fg=brightwhite,bg=red #base2, red
# dark
set-window-option -g window-status-bell-style fg=black,bg=red #base2, red

# copy mode
# Use vim keybindings in copy mode
setw -g mode-keys vi

